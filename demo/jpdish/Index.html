<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>日料抽奖</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.3, user-scalable=0">
	<meta http-equiv="Content-Type" content="text/html; charset=GBK">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="Expires" content="-1">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Pragma" content="no-cache">
	<link rel="stylesheet" href="jpdish.css" />
</head>
<body>
	<div class="viewport">
		<!-- loading -->
		<div class="loadding">
			<div class="spinner">
				<div class="dot1"></div>
				<div class="dot2"></div>
			</div>
			<div class="load_bg"><span></span></div>
		</div>
		<!-- 第一页 -->
		<div class="bg">
			<!-- 上边 -->
			<!-- 规则 -->
			<div class="role">
				<div class="wrap_up" id="wrap_up">
					<div class="role_bg">
						<div class="role_close"><img src="jpdish/role_colse.png" alt=""></div>
						<div class="role_ctn">
							<div class="role_title">活动时间</div>
							<p class="role_text">2015年10月26日00:00—28日23:59时止</p>
							<div class="role_title">活动规则</div>
							<p class="role_text">1.每人每天3次机会,分享+2次机会(每天最多加1个2次)</p>
							<p class="role_text">2.前一天机会没有使用完的剩余次数于次日0点清零</p>
							<div class="role_title">奖品展示</div>
							<div class="role_img">
								<img src="jpdish/food1.png" alt="">
								<p>精美日料展示1</p>
								<img src="jpdish/food2.png" alt="">
								<p>精美日料展示2</p>
								<img src="jpdish/food3.png" alt="">
								<p>精美日料展示3</p>
								<img src="jpdish/food4.png" alt="">
								<p>精美日料展示4</p>
							</div>
						</div>
					</div>
				</div>		
			</div>
			<div class="title"></div>
			<div class="fish_fly"></div>
			<!-- 左边 -->
			<div class="cliff">
				<div class="man_walk man_walk_move"></div>
			</div>
			<!-- 中间 -->
			<div class="food_down">
				<div class="fishLeft_fly"></div>
				<div class="fishRight_fly"></div>
			</div>
			<!-- 底部 -->
			<div class="water">
				<div class="shake_wobble"></div>
				<div class="show_text"><span class='horn'></span><span class='text'>小霞是个大坏蛋，不给我吃月饼</span></div>
			</div>
		</div>
		<!-- 第二页内容 -->
		<div class="mask">
			<!-- 过渡 -->
			<div class="mask_bg">
				<div class="man_left">
					<div class="water_left"></div>
				</div>
				<div class="man_right">
					<div class="water_right"></div>
				</div>
			</div>
			<!-- 过渡2 -->
			<div class="food_bg">
				<div class="food_show"></div>
				<div class="food_rotate"></div>
			</div>
			<!-- 结果 -->
			<div class="result">
				<div>
					<div class="result_ctn">
						<div class="success_food">
							<div class="result_img">
								<img src="jpdish/result_food.png" style="width:100%;max-width:100%;height:auto;">
							</div>
							<div class="result_text">
								<p class="result_text_title">日料大礼包</p>
								<p>恭喜你，中奖了！饭高4号厨师亲手打造，高端大盘日料，澳洲小龙虾、阿拉斯加雪蟹脚…你没有看错！这些统统归你了!</p>
							</div>
						</div>
						<div class="success_red">	
							<div class="result_img">
								<img src="jpdish/result_red.jpg" style="width:100%;max-width:100%;height:auto;">
							</div>
							<div class="result_text">
								<p class="result_text_title">饭票大礼包</p>
								<div>
									<p class="result_text_title" id="quan"></p>
									<p><span id='money'></span>两周后过期</p>
								</div>
							</div>
						</div>
						<div class="fail">	
							<div class="result_img"></div>
							<div class="result_text">
								<p>抱歉，并没有中！</p>
							</div>
						</div>
					</div>
					<div class="result_btn">
						<a href="javascript:;" class="btn_default"></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<audio src="audio/shake_sound.mp3" id='shake_sound'></audio>
	<audio src="audio/ding.mp3" id='ding_sound'></audio>
	<script src='jquery-2.1.4.min.js'></script>
	<script src='jpdish.js'></script>
</body>
</html>
